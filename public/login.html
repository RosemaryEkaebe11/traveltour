<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DreamRoute</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-white">
    <div class="w-full max-w-sm p-6 bg-white border border-gray-300 rounded-lg shadow-lg">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="path/to/logo.png" alt="DreamRoute Logo" class="h-10">
        </div>
        <!-- Sign Up Form -->
        <h2 class="mb-4 text-2xl font-semibold text-center">Sign Up</h2>
        <p class="mb-6 text-center text-gray-500">Unlock exclusive deals, personalized recommendations, and seamless travel planning.</p>
        <form action="/auth/create-user" method="POST">
            <div class="mb-4">
                <label for="name" class="sr-only">Name</label>
                <input required type="text" name="name" placeholder="Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
            </div>
            <div class="mb-4">
                <label for="email" class="sr-only">Email Address</label>
                <input required type="email" name="email" placeholder="Email Address" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
            </div>
            <div class="mb-6">
                <label for="password" class="sr-only">Password</label>
                <div class="relative">
                    <input required type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                    <button type="button" class="absolute inset-y-0 right-3 text-gray-500 focus:outline-none">
                        <!-- You can add an e   ye icon here for showing/hiding password -->
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="error-field">

                </div>
            </div>
            <button type="submit" class="w-full py-2 mb-4 font-semibold text-white bg-orange-500 rounded-lg hover:bg-orange-600">SIGN UP</button>
            <p class="text-center text-gray-500">Already have an account? <a href="#" class="font-semibold text-orange-500 hover:underline">Log In</a></p>
        </form>

        <!-- OR Divider -->
        <div class="relative my-6 text-center">
            <span class="absolute inset-x-0 flex items-center justify-center h-px bg-gray-300"></span>
            <span class="relative px-3 bg-white -top-4 text-gray-500">OR</span>
        </div>

        <!-- Social Sign Up Buttons -->
        <div class="space-y-3">
            <button class="flex items-center justify-center w-full py-2 space-x-3 font-semibold text-gray-700 bg-white border rounded-lg hover:bg-gray-50">
                <img src="path/to/google-icon.png" alt="Google" class="w-5 h-5">
                <span>Continue with Google</span>
            </button>
            <button class="flex items-center justify-center w-full py-2 space-x-3 font-semibold text-gray-700 bg-white border rounded-lg hover:bg-gray-50">
                <img src="path/to/email-icon.png" alt="Email" class="w-5 h-5">
                <span>Continue with Email</span>
            </button>
            <button class="flex items-center justify-center w-full py-2 space-x-3 font-semibold text-gray-700 bg-white border rounded-lg hover:bg-gray-50">
                <img src="path/to/facebook-icon.png" alt="Facebook" class="w-5 h-5">
                <span>Continue with Facebook</span>
            </button>
        </div>
    </div>
</body>
<script>

</script>
</html>
